<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
    <header>
        <h1>Online Library</h1>
        <nav>
            <ul>
                <li>
                    <form action="/home" method="GET">
                        <button type="submit">üè† Home</button>
                    </form>
                </li>
                <li>
                    <form action="/inventory" method="GET">
                        <button type="submit">üìö Inventory</button>
                    </form>
                </li>
                <li>
                    <form action="/borrow" method="GET">
                        <button type="submit">üìñ Borrow</button>
                    </form>
                </li>
                <li>
                    <form action="/return" method="GET">
                        <button type="submit">üîÑ Return</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Add a New Book</h2>
            <form action="/addBookConfirmation" method="POST">
                <div>
                    <label for="name">Book Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div>
                    <label for="isbn">ISBN:</label>
                    <input type="number" id="isbn" name="isbn" required>
                </div>
                <div>
                    <label for="qty">Quantity:</label>
                    <input type="number" id="qty" name="qty" min="1" required>
                </div>
                <div>
                    <button type="submit">Add Book</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 No Copyright</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Online Library</h1>
        <nav>
            <ul>
                <li>
                    <form action="/home" method="GET">
                        <button type="submit">üè† Home</button>
                    </form>
                </li>
                <li>
                    <form action="/inventory" method="GET">
                        <button type="submit">üìö Inventory</button>
                    </form>
                </li>
                <li>
                    <form action="/borrow" method="GET">
                        <button type="submit">üìñ Borrow</button>
                    </form>
                </li>
                <li>
                    <form action="/return" method="GET">
                        <button type="submit">üîÑ Return</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
		<form action="/updateConfirmation" method="post">
				        <div>
				            <label for="bookName">Book Name:</label>
				            <input type="text" id="bookName" name="name" required>
				        </div>

				        <div>
				            <label for="author">Author:</label>
				            <input type="text" id="author" name="author" required>
				        </div>

				        <div>
				            <label for="isbn">ISBN:</label>
				            <input type="text" id="isbn" name="isbn" required>
				        </div>
						
						<div>
							<label for="qty">Quantity:</label>
						    <input type="number" id="qty" name="qty" min="1" required>
						</div>
						
				        <button type="submit">Update Book</button>
				    </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 No Copyright</p>
    </footer>
</body>
</html>
